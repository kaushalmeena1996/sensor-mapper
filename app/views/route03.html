<div class="container bg-lightGray p-4">
    <div class="row flex-align-center mb-4">
        <div class="cell-md-2">
            <h1>Result</h1>
        </div>
        <div class="cell-md-10">
            <h5>
                Route(s) which gives the optimised path starting from centre(s) and traversing all sensors.
            </h5>
        </div>
    </div>
    <hr class="bg-gray">
    <div class="mt-4" data-role="panel" data-title-icon="&lt;span class='mif-flow-branch'>&lt;/span>">
        <div class="card fade-animation bg-light border bd-gray my-1" ng-repeat="routeItem in customRouteData track by $index">
            <div class="card-content p-1">
                <div class="card fade-animation bg-light my-1" ng-repeat="item in routeItem.routeArray track by $index">
                    <div class="card-content p-1">
                        <div class="row no-gap">
                            <div class="cell-md-1 text-center px-1">
                                <img class="card-image py-3" ng-src="{{item.icon}}" alt="map-icon">
                            </div>
                            <div class="cell">
                                <strong ng-bind="item.name"></strong>
                                <br>
                                <strong>
                                    <small ng-bind="item.category"></small>
                                </strong>
                                <br>
                                <small ng-bind="item.typeName"></small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="p-2">
                    <div class="row flex-justify-end">
                        <div class="cell-md-2">
                            <strong>Nodes&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</strong>
                            <span ng-bind="routeItem.routeInfo.totalNodes"></span>
                            <br>
                            <strong>Distance :</strong>
                            <span ng-bind="routeItem.routeInfo.totalDistance"></span>
                            <span>km</span>
                            <br>
                            <strong>Score&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</strong>
                            <span ng-bind="routeItem.routeInfo.totalScore"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center" ng-if="!customRouteData.length">
            [Empty]
        </div>
    </div>
    <div class="text-right mt-4">
        <a role="button" href="#!/route/step-2" class="button square secondary outline w-25-md">
            <span class="mif-arrow-left mif-2x"></span>
        </a>
        <button type="button" class="button square secondary outline w-25-md" ng-click="plotRoute()">
            <span class="mif-map mif-2x"></span>
            </butoon>
    </div>
</div>
