<md-content class="md-padding md-margin" md-whiteframe="1" data-ng-if="sensorItemLoaded">
    <div layout="row" layout-xs="column">
        <div flex flex-gt-xs="25">
            <img class="img-thumbnail img-responsive" data-ng-src="{{sensorItem.photo}}"
                onerror="this.src='assets/img/default-photo.png'" alt="Item-Photo">
        </div>
        <div flex flex-gt-xs="75" flex-offset-gt-xs="5">
            <div class="md-display-1">
                <span data-ng-bind="::sensorItem.name"></span>
            </div>
            <div class="md-title">
                <span data-ng-bind="::sensorItem.type.name"></span>
            </div>
            <div class="margin-top-15">
                <md-icon>place</md-icon>
                <span data-ng-bind="sensorItem.address"></span>
            </div>
            <div class="text-align-center margin-top-15" layout="row" layout-xs="column" layout-align="center center">
                <div flex flex-gt-xs="15">
                    <img data-ng-src="{{sensorItem.icon}}" alt="Item-Icon">
                </div>
                <div flex flex-gt-xs="5">
                    <span class="md-display-2">|</span>
                </div>
                <div class="md-display-1" flex flex-gt-xs="20">
                    <span data-ng-bind="sensorItem.reading.value"></span>
                    <span data-ng-bind="sensorItem.reading.unit"></span>
                </div>
                <div flex flex-gt-xs="5">
                    <span class="md-display-2">|</span>
                </div>
                <div flex flex-gt-xs="15">
                    <img data-ng-src="{{sensorItem.status.icon}}" alt="Sensor-Status">
                    <div class="md-caption">
                        <span data-ng-bind="sensorItem.status.name"></span>
                    </div>
                </div>
            </div>
            <div class="text-align-center margin-top-15">
                <md-button class="md-fab" title="Show sensor chart." aria-label="Chart-Button"
                    data-ng-click="showChartDialog()">
                    <md-icon>show_chart</md-icon>
                </md-button>
            </div>
        </div>
    </div>
    <div class="margin-top-15" data-ng-if="sensorItem.description">
        <span class="md-title">Description</span>
        <p data-ng-bind="::sensorItem.description"></p>
    </div>
    <div class="margin-top-15" layout="row" layout-xs="column" layout-align="left center">
        <div flex flex-gt-xs="25">
            <strong>Updated :</strong>
            <span data-ng-bind="::sensorItem.updated | date:'medium'"></span>
        </div>
        <div flex flex-gt-xs="5">
            <strong>|</strong>
        </div>
        <div flex flex-gt-xs="25">
            <strong>Created :</strong>
            <span data-ng-bind="::sensorItem.created | date:'medium'"></span>
        </div>
    </div>
</md-content>
<div class="fade-toogle fixed-background-2" ng-show="chartDialogVisible">
    <div class="position-center">
        <md-card class="chart-container">
            <md-card-content>
                <div class="text-align-right">
                    <md-button class="md-icon-button" aria-label="Close-Button" data-ng-click="hideChartDialog()">
                        <md-icon>close</md-icon>
                    </md-button>
                </div>
                <div class="text-align-center">
                    <canvas class="chart-canvas"></canvas>
                </div>
            </md-card-content>
        </md-card>
    </div>
</div>
