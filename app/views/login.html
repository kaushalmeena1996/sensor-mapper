<div class="row flex-justify-center">
    <div class="cell-md-5">
        <form class="login-form bg-white p-6 mx-auto border bd-default win-shadow" ng-submit="signIn()">
            <span class="mif-vpn-lock mif-4x place-right login-icon"></span>
            <h2 class="text-light">Login</h2>
            <hr class="thin mt-4 mb-4 bg-white">
            <div class="form-group">
                <input type="email" data-role="input" data-prepend="<span class='mif-mail'>" placeholder="E-mail"
                    ng-model="credentials.email" required>
            </div>
            <div class="form-group">
                <input type="password" data-role="input" data-prepend="<span class='mif-key'>" placeholder="Password"
                    ng-model="credentials.password" required>
            </div>
            <div class="form-group text-center mt-10">
                <button type="submit" class="button square secondary outline w-100">
                    <span class="mif-unlock mif-2x"></span>
                </button>
            </div>
        </form>
    </div>
</div>
