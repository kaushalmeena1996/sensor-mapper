<div id="map1" class="map-container-1"></div>
<div class="map-action-menu-1">
    <ul class="t-menu horizontal compact open">
        <li title="Menu">
            <a href="#" class="dropdown-toggle">
                <span class="icon mif-menu"></span>
            </a>
            <ul class="t-menu compact" data-role="dropdown">
                <li title="Home&#013;Home page of application.">
                    <a href="#!/">
                        <span class="icon mif-home"></span>
                    </a>
                </li>
                <li title="Map&#013;Displays centres, locations and sensors on map.">
                    <a href="#!/map">
                        <span class="icon mif-map"></span>
                    </a>
                </li>
                <li title="Search&#013;Search centres, location or sensor by text or apply filter.">
                    <a href="#!/search">
                        <span class="icon mif-search"></span>
                    </a>
                </li>
                <li title="Route&#013;Generates route between selected centres and sensors.">
                    <a href="#!/route/step-1">
                        <span class="icon mif-flow-branch"></span>
                    </a>
                </li>
                <li title="About&#013;Displays information about application.">
                    <a href="#!/about">
                        <span class="icon mif-info"></span>
                    </a>
                </li>
                <li title="Logout&#013;Logs out the application." class="c-pointer">
                    <a ng-click="signOut()">
                        <span class="icon mif-switch"></span>
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</div>
<div class="map-action-menu-2">
    <ul class="t-menu open compact">
        <li class="c-pointer" ng-click="openCharmsBar('sd000', null)" title="Centres&#013;Displays list of relief centres.">
            <a>
                <span class="mif-bell icon"></span>
            </a>
        </li>
        <li class="c-pointer" ng-click="openCharmsBar('sd001', null)" title="Locations&#013;Displays list of places or regions.">
            <a>
                <span class="mif-location icon"></span>
            </a>
        </li>
        <li class="c-pointer" ng-click="openCharmsBar('sd002', null)" title="Normal Sensors&#013;Displays list of sensors behaving normally.">
            <a>
                <span class="mif-wifi-connect icon"></span>
            </a>
        </li>
        <li class="c-pointer" ng-click="openCharmsBar('sd007', 'l001')" title="Information&#013;Displays marker information.">
            <a>
                <span class="mif-info icon"></span>
            </a>
        </li>
    </ul>
</div>
<div class="map-action-menu-3">
    <ul class="t-menu open">
        <li class="c-pointer" ng-click="openCharmsBar('sd003', null)" ng-if="failedSensorCount" title="Failed Sensors&#013;Displays list sensors which stopped working or have technical problems.">
            <a>
                <span class="mif-wifi-connect fg-orange icon"></span>
                <span class="badge bg-transparent" ng-bind="failedSensorCount"></span>
            </a>
        </li>
        <li class="c-pointer" ng-click="openCharmsBar('sd004', null)" ng-if="abnormalSensorCount" title="Abnormal Sensors&#013;Displays list of sensors behaving abnormally.">
            <a>
                <span class="mif-wifi-connect fg-red icon"></span>
                <span class="badge bg-transparent" ng-bind="abnormalSensorCount"></span>
            </a>
        </li>
        <li class="c-pointer" ng-click="openCharmsBar('sd005', null)" ng-if="emergencyRouteData.length" title="Emergency Routes&#013;Displays list of routes from relief centres to abnormal sensors.">
            <a>
                <span class="mif-flow-branch fg-red icon"></span>
                <span class="badge bg-transparent" ng-bind="emergencyRouteData.length"></span>
            </a>
        </li>
        <li class="c-pointer" ng-click="openCharmsBar('sd006', null)" ng-if="customRouteData.length" title="Custom Routes&#013;Displays list of user defined generated routes.">
            <a>
                <span class="mif-flow-branch icon"></span>
                <span class="badge bg-transparent" ng-bind="customRouteData.length"></span>
            </a>
        </li>
    </ul>
</div>
<div class="bg-white fg-black border-right bd-lightGray" id="charmsBar" data-role="charms" data-position="left">
    <div class="map-charms-bar-width">
        <div class="row no-gap">
            <div class="cell my-1 my-2 mx-3">
                <strong ng-bind="charmBarTitle"></strong>
            </div>
            <div class="cell-4 my-1 text-right">
                <button type="button" class="button flat-button" type="button" ng-click="closeCharmsBar()">
                    <span class="mif-arrow-left"></span>
                </button>
            </div>
        </div>
        <hr class="bg-lightGray mt-0">
        <div class="marker-division" ng-show="charmBarMode == modes.markerList">
            <div class="mt-2 mb-3 mx-2">
                <input type="text" data-role="input" data-prepend="&lt;span class='mif-search'>&lt;/span>" ng-model="search"
                    ng-change="applyFilter()">
            </div>
            <div class="map-overflow-content-1">
                <div class="card fade-animation bg-light c-pointer my-1" ng-click="moveMapTo(item, false)" ng-repeat="item in tableData track by $index">
                    <div class="card-content p-1">
                        <div class="row no-gap">
                            <div class="cell-3 text-center px-1">
                                <img class="card-image py-3" ng-src="{{item.icon}}" alt="map-icon">
                            </div>
                            <div class="cell">
                                <strong ng-bind="item.name"></strong>
                                <br>
                                <strong>
                                    <small ng-bind="item.category"></small>
                                </strong>
                                <br>
                                <small ng-bind="item.typeName"></small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center" ng-if="!tableData.length">
                    <small>No results to display.</small>
                </div>
            </div>
        </div>
        <div class="map-overflow-content-1" ng-if="charmBarMode == modes.emergencyRouteList">
            <div class="card fade-animation bg-light border c-pointer bd-gray my-1" ng-click="moveMapTo(item.routeArray[0], false)"
                ng-repeat="item in emergencyRouteData track by $index">
                <div class="card-content p-1">
                    <div class="row no-gap">
                        <div class="cell-md-2 fg-red text-center px-1">
                            <span class="mif-flow-branch mif-3x"></span>
                        </div>
                        <div class="cell">
                            <strong>From :</strong>
                            <strong ng-bind="item.routeInfo.origin"></strong>
                            <br>
                            <strong>To :</strong>
                            <strong ng-bind="item.routeInfo.destination"></strong>
                            <br>
                            <small>
                                <span>Nodes :</span>
                                <span ng-bind="item.routeInfo.totalNodes"></span>
                                <br>
                                <span>Distance :</span>
                                <span ng-bind="item.routeInfo.totalDistance"></span>
                                <span>km</span>
                                <br>
                                <span>Score :</span>
                                <span ng-bind="item.routeInfo.totalScore"></span>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center" ng-if="!emergencyRouteData.length">
                <small>No results to display.</small>
            </div>
        </div>
        <div class="map-overflow-content-1" ng-if="charmBarMode == modes.customRouteList">
            <div class="card fade-animation bg-light border c-pointer bd-gray my-1" ng-click="moveMapTo(item.routeArray[0], flase)"
                ng-repeat="item in customRouteData track by $index">
                <div class="card-content p-1">
                    <div class="row no-gap">
                        <div class="cell-md-2 text-center px-1">
                            <span class="mif-flow-branch mif-3x"></span>
                        </div>
                        <div class="cell">
                            <strong>From :</strong>
                            <strong ng-bind="item.routeInfo.origin"></strong>
                            <br>
                            <strong>To :</strong>
                            <strong ng-bind="item.routeInfo.destination"></strong>
                            <br>
                            <small>
                                <span>Nodes :</span>
                                <span ng-bind="item.routeInfo.totalNodes"></span>
                                <br>
                                <span>Distance :</span>
                                <span ng-bind="item.routeInfo.totalDistance"></span>
                                <span>km</span>
                                <br>
                                <span>Score :</span>
                                <span ng-bind="item.routeInfo.totalScore"></span>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center" ng-if="!customRouteData.length">
                <small>No results to display.</small>
            </div>
        </div>
        <div class="node-info-division" ng-if="charmBarMode == modes.markerInformation">
            <div class="text-center mb-4">
                <span class="h4" ng-bind="charmBarNodeItem.name"></span><br>
                <strong class="small" ng-bind="charmBarNodeItem.category"></strong><br>
                <small ng-bind="charmBarNodeItem.typeName"></small>
            </div>
            <div class="text-center mb-4">
                <img ng-src="{{charmBarNodeItem.icon}}">
            </div>
            <div class="text-center mb-4" ng-if="charmBarNodeItem.category == 'Sensor'">
                <span class="h3" ng-bind="charmBarNodeItem.value"></span>
                <span class="h3" ng-bind="charmBarNodeItem.unit"></span>
            </div>
            <div class="node-children-division" ng-if="!charmBarNodeItem.leafNode">
                <div class="pl-2">
                    <strong class="small">Children</strong>
                </div>
                <div class="map-overflow-content-2">
                    <div class="card fade-animation bg-light c-pointer my-1" ng-click="moveMapTo(item, true)" ng-repeat="item in tableData track by $index">
                        <div class="card-content p-1">
                            <div class="row no-gap">
                                <div class="cell-3 text-center px-1">
                                    <img class="card-image py-3" ng-src="{{item.icon}}" alt="map-icon">
                                </div>
                                <div class="cell">
                                    <strong ng-bind="item.name"></strong>
                                    <br>
                                    <strong>
                                        <small ng-bind="item.category"></small>
                                    </strong>
                                    <br>
                                    <small ng-bind="item.typeName"></small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center" ng-if="!tableData.length">
                        <small>No results to display.</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="chartBox" class="info-box" data-role="infobox" data-width="800">
    <span class="button square closer"></span>
    <div class="info-box-content">
        <canvas id="chartCanvas"></canvas>
    </div>
</div>
