<div layout="row" layout-xs="column">
    <div flex flex-gt-xs="25" flex-order="1" flex-order-gt-xs="2">
        <md-card>
            <md-card-content>
                <div class="md-title margin-bottom-15">
                    <span>Category</span>
                </div>
                <md-radio-group data-ng-model="filter1" data-ng-change="applyFilter()">
                    <md-radio-button data-ng-value="::value.id" data-ng-repeat="(key, value) in ::mapCategories"
                        data-ng-attr-aria-label="{{::value.name}}">
                        {{::value.name}}
                    </md-radio-button>
                </md-radio-group>
            </md-card-content>
        </md-card>
        <md-card data-ng-show="filter1 == 'c001'">
            <md-card-content>
                <div class="md-title margin-bottom-15">
                    <span>Type</span>
                </div>
                <md-radio-group data-ng-model="filter2" data-ng-change="applyFilter()">
                    <md-radio-button data-ng-value="::value.id" data-ng-repeat="(key, value) in ::mapCentres"
                        data-ng-attr-aria-label="{{::value.name}}">
                        {{::value.name}}
                    </md-radio-button>
                </md-radio-group>
            </md-card-content>
        </md-card>
        <md-card data-ng-show="filter1 == 'c002'">
            <md-card-content>
                <div class="md-title margin-bottom-15">
                    <span>Type</span>
                </div>
                <md-radio-group data-ng-model="filter2" data-ng-change="applyFilter()">
                    <md-radio-button data-ng-value="::value.id" data-ng-repeat="(key, value) in ::mapLocations"
                        data-ng-attr-aria-label="{{::value.name}}">
                        {{::value.name}}
                    </md-radio-button>
                </md-radio-group>
            </md-card-content>
        </md-card>
        <md-card data-ng-show="filter1 == 'c003'">
            <md-card-content>
                <div class="md-title margin-bottom-15">
                    <span>Type</span>
                </div>
                <md-radio-group data-ng-model="filter2" data-ng-change="applyFilter()">
                    <md-radio-button data-ng-value="::value.id" data-ng-repeat="(key, value) in ::mapSensors"
                        data-ng-attr-aria-label="{{::value.name}}">
                        {{::value.name}}
                    </md-radio-button>
                </md-radio-group>
            </md-card-content>
        </md-card>
        <md-card data-ng-show="filter1 == 'c001'">
            <md-card-content>
                <div class="md-title margin-bottom-15">
                    <span>Status</span>
                </div>
                <md-radio-group data-ng-model="filter3" data-ng-change="applyFilter()">
                    <md-radio-button data-ng-value="::value.id" data-ng-repeat="(key, value) in ::centreStatuses"
                        data-ng-attr-aria-label="{{::value.name}}">
                        {{::value.name}}
                    </md-radio-button>
                </md-radio-group>
            </md-card-content>
        </md-card>
        <md-card data-ng-show="filter1 == 'c002'">
            <md-card-content>
                <div class="md-title margin-bottom-15">
                    <span>Status</span>
                </div>
                <md-radio-group data-ng-model="filter3" data-ng-change="applyFilter()">
                    <md-radio-button data-ng-value="::value.id" data-ng-repeat="(key, value) in ::locationStatuses"
                        data-ng-attr-aria-label="{{::value.name}}">
                        {{::value.name}}
                    </md-radio-button>
                </md-radio-group>
            </md-card-content>
        </md-card>
        <md-card data-ng-show="filter1 == 'c003'">
            <md-card-content>
                <div class="md-title margin-bottom-15">
                    <span>Status</span>
                </div>
                <md-radio-group data-ng-model="filter3" data-ng-change="applyFilter()">
                    <md-radio-button data-ng-value="::value.id" data-ng-repeat="(key, value) in ::sensorStatuses"
                        data-ng-attr-aria-label="{{::value.name}}">
                        {{::value.name}}
                    </md-radio-button>
                </md-radio-group>
            </md-card-content>
        </md-card>
    </div>
    <div flex flex-gt-xs="75" flex-order="2" flex-order-gt-xs="1">
        <md-content class="md-padding md-margin" md-whiteframe="1">
            <div class="padding-left-5 padding-right-5">
                <md-input-container md-no-float class="md-icon-float md-block">
                    <label>Search</label>
                    <md-icon>search</md-icon>
                    <input type="search" data-ng-model="query" data-ng-change="applyFilter()">
                </md-input-container>
            </div>
            <md-card class="fade-animation" data-ng-repeat="item in tableData track by $index">
                <md-card-content layout="row" layout-xs="column">
                    <div class="padding-right-15" layout="row" layout-align="center center">
                        <img data-ng-src="{{item.icon}}" alt="Item-Icon">
                    </div>
                    <div layout="column">
                        <span class="md-title" data-ng-bind="item.name"></span>
                        <span class="md-body-1" data-ng-bind="item.category.name"></span>
                        <span class="md-caption" data-ng-bind="item.type.name"></span>
                    </div>
                    <div flex md-truncate></div>
                    <div class="text-align-center padding-left-15">
                        <md-button class="md-icon-button md-ink-ripple"
                            data-ng-click="showNodeItem(item.id, item.category.id)" title="Display more information."
                            aria-label="Info-Button">
                            <md-icon>folder</md-icon>
                        </md-button>
                        <md-button class="md-icon-button md-ink-ripple" data-ng-click="plotNodeItem(item.id)"
                            title="Plot on map." aria-label="Plot-Button">
                            <md-icon>map</md-icon>
                        </md-button>
                    </div>
                </md-card-content>
            </md-card>
            <div class="text-align-center margin-bottom-15" data-ng-if="!tableData.length">
                <span>No nodes to display.</span>
            </div>
        </md-content>
    </div>
</div>
