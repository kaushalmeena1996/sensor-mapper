<!DOCTYPE html>
<html lang="en" data-ng-app="app">

<head>
    <!-- Meta Data -->
    <meta charset="utf-8">
    <meta name="description"
        content="A web application that displays sensors, places and locations on maps and calculates optimal route to relief centres in case of emergency.">
    <meta name="keywords" content="mapmysensor,angularjs,firebase,jquery,metro4,googlemaps,html,css,js">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>MapMySensor : {{title}}</title>
    <!-- Angular Material stylesheet -->
    <link rel="stylesheet" href="assets/css/angular-material.min.css">
    <!-- Custom stylesheet   -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google-Maps script -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYi5xP_G2X2ZN1GFwT7siOyCf12HXpeKQ" defer></script>
    <!-- Marker-Clusterer script -->
    <script src="assets/js/marker-clusterer.min.js" defer></script>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/icon/favicon.png">
</head>

<body md-theme={{theme}} md-theme-watch="true" data-ng-controller="MainController">
    <div class="fade-toogle fixed-background-1"></div>
    <div class="fade-toogle fixed-background-2" data-ng-show="pageLoading">
        <div class="position-center">
            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
        </div>
    </div>

    <md-toolbar data-ng-class="{'hide': headerHidden}">
        <div class="md-toolbar-tools">
            <md-button data-ng-href="{{::pageData.pd001.href}}" aria-label="Logo-Button">
                <md-icon>place</md-icon>
            </md-button>

            <span flex md-truncate></span>

            <md-button class="md-fab md-mini md-primary hide-xs" data-ng-href="{{::pageData.pd001.href}}"
                data-ng-attr-aria-label="{{::pageData.pd001.title}}"
                data-ng-attr-title="{{::pageData.pd001.description}}">
                <md-icon data-ng-bind="::pageData.pd001.icon"></md-icon>
            </md-button>
            <md-button class="md-fab md-mini md-primary hide-xs" data-ng-href="{{::pageData.pd002.href}}"
                data-ng-attr-aria-label="{{::pageData.pd002.title}}"
                data-ng-attr-title="{{::pageData.pd002.description}}">
                <md-icon data-ng-bind="::pageData.pd002.icon"></md-icon>
            </md-button>
            <md-button class="md-fab md-mini md-primary hide-xs" data-ng-href="{{::pageData.pd003.href}}"
                data-ng-attr-aria-label="{{::pageData.pd003.title}}"
                data-ng-attr-title="{{::pageData.pd003.description}}">
                <md-icon data-ng-bind="::pageData.pd003.icon"></md-icon>
            </md-button>
            <md-button class="md-fab md-mini md-primary hide-xs" data-ng-href="{{::pageData.pd004.href}}"
                data-ng-attr-aria-label="{{::pageData.pd004.title}}"
                data-ng-attr-title="{{::pageData.pd004.description}}">
                <md-icon data-ng-bind="::pageData.pd004.icon"></md-icon>
            </md-button>
            <md-button class="md-fab md-mini md-primary hide-xs" data-ng-href="{{::pageData.pd010.href}}"
                data-ng-attr-aria-label="{{::pageData.pd010.title}}"
                data-ng-attr-title="{{::pageData.pd010.description}}">
                <md-icon data-ng-bind="::pageData.pd010.icon"></md-icon>
            </md-button>
            <md-button class="md-fab md-mini md-primary hide-xs" data-ng-href="{{::pageData.pd012.href}}"
                data-ng-attr-aria-label="{{::pageData.pd012.title}}"
                data-ng-attr-title="{{::pageData.pd012.description}}">
                <md-icon data-ng-bind="::pageData.pd012.icon"></md-icon>
            </md-button>

            <md-menu class="hide-gt-xs">
                <md-button class="md-fab md-mini md-primary" aria-label="Menu"
                    data-ng-click="showMenu($mdMenu, $event)">
                    <md-icon>more_vert</md-icon>
                </md-button>
                <md-menu-content width="3">
                    <md-menu-item>
                        <md-button data-ng-href="{{::pageData.pd001.href}}"
                            data-ng-attr-aria-label="{{::pageData.pd001.title}}">
                            <md-icon data-ng-bind="::pageData.pd001.icon" md-menu-align-target></md-icon>
                            <span data-ng-bind="::pageData.pd001.title"></span>
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button data-ng-href="{{::pageData.pd002.href}}"
                            data-ng-attr-aria-label="{{::pageData.pd002.title}}">
                            <md-icon data-ng-bind="::pageData.pd002.icon" md-menu-align-target></md-icon>
                            <span data-ng-bind="::pageData.pd002.title"></span>
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button data-ng-href="{{::pageData.pd003.href}}"
                            data-ng-attr-aria-label="{{::pageData.pd003.title}}">
                            <md-icon data-ng-bind="::pageData.pd003.icon" md-menu-align-target></md-icon>
                            <span data-ng-bind="::pageData.pd003.title"></span>
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button data-ng-href="{{::pageData.pd004.href}}"
                            data-ng-attr-aria-label="{{::pageData.pd004.title}}">
                            <md-icon data-ng-bind="::pageData.pd004.icon" md-menu-align-target></md-icon>
                            <span data-ng-bind="::pageData.pd004.title"></span>
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button data-ng-href="{{::pageData.pd010.href}}"
                            data-ng-attr-aria-label="{{::pageData.pd010.title}}">
                            <md-icon data-ng-bind="::pageData.pd010.icon" md-menu-align-target></md-icon>
                            <span data-ng-bind="::pageData.pd010.title"></span>
                        </md-button>
                    </md-menu-item>
                    <md-menu-divider></md-menu-divider>
                    <md-menu-item>
                        <md-button data-ng-href="{{::pageData.pd012.href}}"
                            data-ng-attr-aria-label="{{::pageData.pd012.title}}">
                            <md-icon data-ng-bind="::pageData.pd012.icon" md-menu-align-target></md-icon>
                            <span data-ng-bind="::pageData.pd012.title"></span>
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>
    </md-toolbar>

    <ng-view></ng-view>

    <!-- Firebase libraries -->
    <script src="assets/js/firebase-app.js"></script>
    <script src="assets/js/firebase-auth.js"></script>
    <script src="assets/js/firebase-database.js"></script>
    <!-- ChartJS library -->
    <script src="assets/js/chart.min.js"></script>
    <!-- AngularJS Libraries -->
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/angular-route.min.js"></script>
    <script src="assets/js/angular-animate.min.js"></script>
    <script src="assets/js/angular-messages.min.js"></script>
    <script src="assets/js/angular-sanitize.min.js"></script>
    <script src="assets/js/angular-aria.min.js"></script>
    <!-- Angular Material Library -->
    <script src="assets/js/angular-material.min.js"></script>
    <!-- External scripts -->
    <!-- MODULES -->
    <script src="app.js"></script>
    <script src="app.config.js"></script>
    <script src="app.constant.js"></script>
    <!-- CONTROLLERS -->
    <script src="controllers/main.js"></script>
    <script src="controllers/map.js"></script>
    <script src="controllers/search.js"></script>
    <script src="controllers/view001.js"></script>
    <script src="controllers/view002.js"></script>
    <script src="controllers/view003.js"></script>
    <script src="controllers/route001.js"></script>
    <script src="controllers/route002.js"></script>
    <script src="controllers/route003.js"></script>
    <script src="controllers/login.js"></script>
    <script src="controllers/logout.js"></script>
    <!-- SERVICES -->
    <script src="services/route.js"></script>
    <script src="services/data.js"></script>
    <script src="services/auth.js"></script>
    <!-- Custom script -->
    <script src="assets/js/script.js"></script>
</body>

</html>
